<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Loja online de roupas masculinas, femininas e infantis.">
  <title>NAMO.COM</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="../css/reset.css"/>
  <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">
        <span class="highlight">NAMO</span>.COM
      </h1>

      <nav>
        <ul>
          <li><a href="#">Página Inicial</a></li>
          <li><a href="#">Masculino</a></li>
          <li><a href="#">Feminino</a></li>
          <li><a href="#">Infantil</a></li>
          <li><a href="#">Sobre nós</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="destaque">
      <div class="container">
        <div class="vitrine">
          <ul class="listaRoupas" id="listaPrincipal">
            <!-- Produtos inseridos via JS -->
          </ul>
        </div>
      </div>
    </section>

    <aside class="secaoDireita">
      <div class="CarrinhoDeCompras">
        <form>
          <label for="input">Busca:</label>
          <input type="text" placeholder="O que está procurando..." id="input" />
          <button type="submit" id="searchButton">Pesquisar</button>
        </form>
      </div>

      <div class="carrinho">
        <h3 class="tituloCarrinho">Carrinho de Compras</h3>
        <ul class="listaSelecionados" id="listaCompras">
          <li class="ComprasCarrinho">
            <button data-btn="CarrinhoDeCompras">Adicionar</button>
            <h3 id="carrinhoVazio">Carrinho Vazio</h3>
            <small id="small">adicione itens</small>
          </li>
        </ul>
      </div>
    </aside>
  </main>

  <footer>
    <p>&copy;2025 Namo.com. Todos os direitos reservados.</p>
    <p>Redes Sociais: <a href="#">Instagram</a></p>
  </footer>

  <script src="./js/database.js"></script>
  <script src="./js/index.js"></script>
  
</body>
</html>
